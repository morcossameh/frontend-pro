<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Lists</h1>
  <h2>Ordered List</h2>
  <ol start="23">
    <li><p>Milk</p></li>
    <li value="44"><p>Bread</p></li>
    <li><p>Rice</p></li>
  </ol>

  <h2>Unordered List</h2>
  <ul>
    <li><p>Milk</p></li>
    <li><p>Bread</p></li>
    <li><p>Rice</p></li>
  </ul>
</body>

</html>
